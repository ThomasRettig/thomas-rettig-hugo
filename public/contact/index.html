<html><head>

<body><header id="banner">
    <a title="homepage" href="https://thms.netlify.app/">th[o]m[a]s</a>
    <nav>
        <ul>
            <li>
                <a href="/about/" title="about me">about</a>
            </li><li>
                <a href="/contact/" title="contact me">contact</a>
            </li>
        </ul>
    </nav>
</header>
<main id="content">
<article>
    <header id="post-header">
        <h1>Contact Me</h1>
            <div></div>
    </header><p>For longer messages, consider sending me an email instead. This form is mainly for brief messages 🙃</p>
<form name="contact" id="form" netlify>
    <p><label>Choose a subject:</label>
      <select name="subject" title="click to view dropdown" required>
        <option value="Website issue">Website issue</option>
        <option value="Something else">Something else</option>
      </select>
    </p>
    <p>
      <label>What’s your name?<input type="text" name="name" placeholder="eg Donald Trump" required /></label>
    </p>
    <p>
      <label>Email <small>(optional)</small><input type="email" name="email" placeholder="eg trump@gmail.com" /></label>
    </p>
    <p>
      <label>Your message<textarea type="text" name="message" required placeholder="Your message…" /></textarea>
    </p>
  </section>
  <p>
    <button type="submit">Submit</button>
  </p>
</form></article>

        <hr>
        </main><footer id="footer">
    Copyright © 2021 Thomas
</footer>
<script>
        const shareButton = document.querySelector('share')
        const shareByline = ' by Thomas Rettig'
        const title = window.document.title
        const url = window.document.location.href
    
    shareButton.addEventListener('click', event => {

    if (navigator.share) {
        navigator.share({
            title: `“${title}”` + `${shareByline}`,
            url: `${url}`,
        })
        } else {
                overlay.classList.add('show-share')
                shareModal.classList.add('show-share')
        }
        
    });
</script></body>
