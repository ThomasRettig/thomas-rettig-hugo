<script>
    const shareButton = document.querySelector("share"),
        shareByline = " by Thomas Rettig",
        title = window.document.title,
        url = window.document.location.href;
    shareButton.addEventListener("click", (e) => {
        navigator.share ? navigator.share({ title: `“${title}”` + `${shareByline}`, url: `${url}` }) : (overlay.classList.add("show-share"), shareModal.classList.add("show-share"));
    });
</script>
<script>
barba.init({
  transitions: [{
    name: 'opacity-transition',
    leave(data) {
      return gsap.to(data.current.container, {
        opacity: 0
      });
    },
    enter(data) {
      return gsap.from(data.next.container, {
        opacity: 0
      });
    }
  }]
});
</script>
